{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-sm-10 col-md-8 col-lg-6 my-3">
                <form method="POST">
                  {% csrf_token %}
                  <fieldset class="form-group">
                    <legend class="border-bottom mb-4">
											{% if deck %}
												Update Deck
											{% else %}
												New Deck
											{% endif %}
										</legend>
                    {{ form|crispy }}
                  </fieldset>
                  <div class="form-group">
										{% if deck %}
                    	<a href="{% url 'generator:mod-deck-detail' deck.id %}" class="btn btn-outline-secondary">Cancel</a>
										{% endif %}
                    <button class="btn btn-outline-info" type="submit">Save Deck</button>
                  </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
